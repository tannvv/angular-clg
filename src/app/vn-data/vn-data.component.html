<p>Tỉnh / Thành phố : </p>
<select id = "city" (change)="changeCity($event)">
    <option *ngFor="let data of vietnamData" [value]="data.city">
        {{data.city}}
    </option>
</select>
<p>Quận / Huyện : </p>
<select>
    <option *ngFor="let district of districts">
        {{district}}
    </option>
</select>
